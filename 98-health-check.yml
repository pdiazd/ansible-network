## Playbook to check Claro Colombia devices health

  - name: Save Log Commands as text file
    hosts: cisco
    connection: local
    gather_facts: false
    tasks:
    - name: Get EXEC commands output
      register: ios_exec_output
      ios_command:
        commands:
          - sh int des | in TRUNK
          - sh int | in err|line|rate
          - sh log

